name:                characterizer
version:             0.1.0.0
github:              "vpeurala/characterizer"
license:             BSD3
author:              "Ville Peurala"
maintainer:          "ville.peurala@gmail.com"
copyright:           "2018 Ville Peurala here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            An experimental Java source manipulation tool written in Haskell.
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/characterizer#readme>

dependencies:
- base >= 4.7 && < 5
- hspec == 2.4.8
- language-java == 0.2.9

library:
  source-dirs: src

executables:
  characterizer-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - characterizer

tests:
  characterizer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - characterizer
    - hspec
